<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .icon {
            background: #a3e4a8;
            padding: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 15px;
        }

        .icon img {
            width: 30px;
        }

        h2 {
            margin: 0 0 10px;
            color: #222;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .input-group input {
            border: none;
            padding: 10px;
            font-size: 14px;
            outline: none;
        }

        .input-group button {
            background: #5f3dc4;
            color: white;
            border: none;
            padding: 100px 0px;
            cursor: pointer;
        }

        .input-group button:hover {
            background: #4a2c9f;
        }

        .privacy {
            font-size: 12px;
            color: #777;
        }

        .privacy a {
            color: #5f3dc4;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/725/725643.png" alt="Mail Icon">
        </div>
        <h2>Get our latest updates</h2>
        <p>With lots of unique blocks, you can easily build a page without coding. Build your next landing page.</p>
        
        <div class="input-group">
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </div>
        
        <p class="privacy">Weâ€™ll never share your details with third parties. <br> 
            View our <a href="#">Privacy Policy</a> for more info.
        </p>
    </div>

</body>
</html>
